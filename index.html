<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      defer
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      defer
    ></script>
    <script src="javascript/scripits.js" defer></script>
    <link
      rel="shortcut icon"
      href="img/High quality products 1 1.svg"
      type="image/x-icon"
    />
    <title>Codificador e Decodificador</title>
  </head>
  <body>
    <main class="main container">
      <header class="cabecalho">
        <img src="img/High quality products 1 1.svg" alt="Logo" />
        <h1>Mensagens Codificadas</h1>
      </header>

      <div class="container-input">
        <div class="input">
          <textarea
            id="input-text"
            placeholder="Digite seu texto aqui..."
          ></textarea>
          <p><span id="atencao">Atenção</span>: Apenas letras</p>
        </div>

        <div id="output">
          <img src="img/High quality products 1 1.svg" alt="" />
          <h2>Sua mensagem vai aparecer aqui</h2>
          <span
            >Digite um texto ou palavra que deseja criptografar ou
            descriptografar</span
          >
        </div>
      </div>

      <div class="buttons">
        <div class="container-btn">
          <button onclick="criptografar()" class="btn-criptografar">
            Criptografar
          </button>
          <button onclick="descriptografar()" class="btn-criptografar">
            Descriptografar
          </button>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <div class="icons">
        <a href="https://www.linkedin.com/in/kelvis-jacobino/"
          ><ion-icon name="linkedin-Klv"></ion-icon
        ></a>
        <a href="https://github.com/kelvisjacobino"
          ><ion-icon name="github-Klv"></ion-icon
        ></a>
        <a href="https://www.instagram.com/kelvis.jacobino/"
          ><ion-icon name="instagram-Klv"></ion-icon
        ></a>
        <h3>Desenvolvido por &copy; Kelvis Jacobino</h3>
      </div>
    </footer>
  </body>
</html>
